<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/word.js" defer></script>
    <script src="script/script.js" defer></script> 


</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/images/lost.gif" alt="">
            <h4>Game Over!</h4>
            <p>the correct word was <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>       
    </div>
    <div class="container">        
        <div class="hangman-box">
            <img src="images/images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <!-- create li -->
            </ul>
            <h4 class="hint-text">
                Hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                incorrect Guesses
                <b>0/6</b>
            </h4>
            <div class="keyboard">
           <!-- dev keyborad-->
            </div>
        </div>

    </div>
</body>
</html>
